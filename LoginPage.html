<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="LoginPage.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- <div class="bgm">
        <img src="good.png">
    </div> -->
    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
              <a href="#">About</a>
              <a href="#">Contact</a>
              <a href="#">FAQS</a>
              <a href="https://github.com/saurabhkabariya/InfoBot">GitHub</a>  
        </nav>
        <nav id="login">
            <a href="LoginPage.html"><button buttontype="button">Log in</button></a>
        </nav>
       </header>
    <div class="container">
        <div class="item">
            <a href="index.html"><h1 class="logo"><i class='bx bxl-xing'></i class>Info Bot</h1></a>
       </div>
    </div>
    <div class="login-section" >
        <div class="form-box login">
            <form action="">
                <h2>Sign In</h2>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope'></i></span>
                    <input type="email" name="email" required>
                    <label >Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-password">
                    <label for=""><input type="checkbox">Remember Me</label>
                    <a href="#">Forget Password?</a>
                </div>
                <br>
                <button class="btn">Login</button>
                <div class="create-account">
                    <p>Create A New Account? <a href="#" class="register-link">Sign Up</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form action="">

                <h2>Sign Up</h2>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-user'></i></span>
                    <input type="text" name="username" required>
                    <label >Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope'></i></span>
                    <input type="email" name="email" required>
                    <label >Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-password">
                    <label for=""><input type="checkbox">I agree with this statment</label>
                </div>
                <button class="btn">Log In</button>
                <div class="create-account">
                    <p>Already Have An Account? <a href="#" class="login-link">Sign In</a></p>
                </div>
            </form>
        </div>

    </div>
    <footer class="footer">
        <div class="aboutus">
            <a href="index.html"><h1 class="logo"><i class='bx bxl-xing'></i>Info Bot</h1></a>
            <a href="#">Terms&policy</a> | <a href="#">Help&Support</a>  
        </div>
    </footer>
    <script src="LogInPage.js"></script>
    </body>
</html>
