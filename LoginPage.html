<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="LoginPage.css">
</head>
<body>
    <div class="bgm">
        <img src="infobotbg.webp">
    </div>
    <div class="container">
        <div class="item">
           <h1 class="logo"><a href="HomePage.html"><i class='bx bxl-xing'></i class>Info Bot</a></h1>
       </div>
    </div>
    <div class="login-section" >
        <div class="form-box login">
            <form action="">
                <h2>Sign In</h2>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope'></i></span>
                    <input type="email" name="email" required>
                    <label >Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-password">
                    <label for=""><input type="checkbox">Remember Me</label>
                    <a href="#">Forget Password?</a>
                </div>
                <br>
                <button class="btn">Login</button>
                <div class="create-account">
                    <p>Create A New Account? <a href="#" class="register-link">Sign Up</a></p>
                </div>
            </form>
        </div>

        <div class="form-box register">
            <form action="">

                <h2>Sign Up</h2>

                <div class="input-box">
                    <span class="icon"><i class='bx bxs-user'></i></span>
                    <input type="text" name="username" required>
                    <label >Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-envelope'></i></span>
                    <input type="email" name="email" required>
                    <label >Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><i class='bx bxs-lock-alt' ></i></span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-password">
                    <label for=""><input type="checkbox">I agree with this statment</label>
                </div>
                <button class="btn">Log In</button>
                <div class="create-account">
                    <p>Already Have An Account? <a href="#" class="login-link">Sign In</a></p>
                </div>
            </form>
        </div>

    </div>
    <script src="LogInPage.js"></script>
    </body>
</html>
